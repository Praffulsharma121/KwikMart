<div class="container my-3">
    <ng-image-slider [images]="imageObject" #nav [infinite]="true" [imageSize]="{width: '25%', height: 300, space: 10}"
    [imagePopup]="false" [animationSpeed]="1" [showArrow]="true" [autoSlide]="3"></ng-image-slider>

    <div class="row my-1">
        <div class="col-12 mt-3 float-start ml-lg-2">
            <h1>What we sell ? </h1>
        </div>
        <div class="col-lg-1 mx-lg-3" *ngFor="let type of typesImages">
            <a><img [src]="type['image']" style="max-width: 135px; max-height: 198px;"></a>
        </div>
    </div>
    <!-- <h1>What we sell ? </h1>
    <img *ngFor="let type of typesImages" class="mx-1" [src]="type" style="max-width: 135px; max-height: 198px;"> -->

    <div class="my-3">
        <h1>Today's best deals</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.grofers.com/layout-engine/automation/pb_Brand_FruBon_Dev%20Milk_220008-16-2022-134418.jpg" class="d-block w-75 mx-auto my-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.grofers.com/layout-engine/automation/pb_Brand_Harpic_Rb%20hyho_222709-02-2022-124216.jpg" class="d-block w-75 mx-auto my-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/pharma.jpeg" class="d-block w-75 mx-auto my-auto" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev btn-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon btn btn-dark" aria-hidden="true"></span>
              <span class="visually-hidden btn btn-dark">Previous</span>
            </button>
            <button class="carousel-control-next btn-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon btn btn-dark" aria-hidden="true"></span>
              <span class="visually-hidden btn btn-dark">Next</span>
            </button>
          </div>
    </div>

    <h1><b>Chemist Store</b></h1>
    <div class="row">
        <div class="col-2 border rounded text-center mx-3" *ngFor="let prod of allProducts">
            <figure class="mx-auto" [routerLink]="['/product-details', prod['id']]">
                <img [src]="prod['image']" class="mx-auto" width="auto" height="150">
                <hr>
                <figcaption>
                    <h3 class="about">
                        {{prod['name']}}
                    </h3>
                    <span class="about float-start" style="font-size: 20px;"><b>{{prod['price']}}</b></span>
                    <button class="btn btn-outline-success px-4 py-2" style="margin-top: -10px;">Add</button>
                </figcaption>
            </figure>
        </div>
    </div>
    <hr>
