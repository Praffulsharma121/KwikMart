<mat-tab-group style="width: 400px;">
    <mat-tab mat-dialog-title label="Sign-In" style="max-width: 400px;">
        <div mat-dialog-content class="my-2 text-center">
            <form class="example-form">
                <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
                    <mat-label>Email *</mat-label>
                    <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email">
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
                    <mat-label>Password *</mat-label>
                    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
                </mat-form-field>
              </form>
        </div>

        <div class="text-center">
            <div mat-dialog-actions style="margin-bottom: 5px;">
                <div class="btn mb-2 btn-success" mat-button mat-dialog-close (click)="signIn()">Sign-In</div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Sign-Up" style="max-width: 400px;">
        <div mat-dialog-content class="my-2 text-center" *ngIf="!optSent">
            <form class="example-form">
                <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
                    <mat-label>Name *</mat-label>
                    <input matInput placeholder="Name" type="text" [(ngModel)]="name" name="name">
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
                    <mat-label>Email *</mat-label>
                    <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email">
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
                    <mat-label>Password *</mat-label>
                    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
                </mat-form-field>

              </form>
        </div>

        <div mat-dialog-content class="my-2 text-center" *ngIf="optSent">
            <form class="example-form">
                <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
                    <mat-label>Otp *</mat-label>
                    <input matInput placeholder="OTP" type="text" [(ngModel)]="otp" name="otp">
                </mat-form-field>
              </form>
        </div>

        <div class="text-center" *ngIf="!optSent">
            <div mat-dialog-actions style="margin-bottom: 5px;">
                <div class="btn my-2 btn-success" (click)="sendOTP()">Send OTP</div>
            </div>
        </div>

        <div class="text-center" *ngIf="optSent">
            <div mat-dialog-actions style="margin-bottom: 5px;">
                <div class="btn my-2 btn-success" mat-button mat-dialog-close (click)="singUp()">Sign-Up</div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
